<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card__image" src="assets/images/illustration-article.svg" alt="illustration">
      <div class="card__contents">
        <span class="card__tag">Learning</span>
        <div class="card__published">Published 21 Dec 2023</div>
        <div class="card__title">HTML & CSS foundations</div>
        <div class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      </div>
      <div class="author">
        <img class="author__profile-image" src="assets/images/image-avatar.webp" alt="author image">
        <span class="author__name">Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
